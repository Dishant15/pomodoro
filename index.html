<html ln='En'>
<head>
	<title>Pomodoro Timer</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="container text-center">
	  <h1>Pomodoro Timer</h1>
	</div>
	<div class="container text-center">
	  <div class="row">
	    <div class="col-md-3"></div>
	    <div class="col-md-3">
	      <h4>Break Length</h4>
	      <div class="timer-default">
	        <span class="change increment br"><i class="glyphicon glyphicon-plus"></i> </span> <span class="break"> 05 </span>: 00 <span class="change decrement br">  <i class="glyphicon glyphicon-minus"></i> </span>
	      </div>
	    </div>
	    <div class="col-md-3">
	      <h4>Session Length</h4>
	      <div class="timer-default">
	        <span class="change increment sess"><i class="glyphicon glyphicon-plus"></i> </span> <span class="session"> 25 </span>: 00 <span class="change decrement sess"> <i class="glyphicon glyphicon-minus"></i> </span>
	      </div>
	    </div>
	    <div class="col-md-3"></div>
	  </div>
	  <!-- end of row -->
	</div>
	<!-- end of container -->

	<div class="container text-center">
	  <div class="circle">
	    <span class="timer-text"></span>
	    <span class="timer-head">Session</span>
	  </div>
	  <button class="reset btn btn-danger btn-lg">Reset</button>
	</div>
	<!-- end of container-->


<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="action.js"></script>
</body>
</html>
